window:
  padding:
    x: 12
    y: 12

  decorations: full

  startup_mode: Windowed

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular

  bold:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold

  italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Italic

  bold_italic:
    family: "JetBrainsMono Nerd Font Mono"
    style: Bold Italic

  size: 18.0

